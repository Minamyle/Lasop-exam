<!-- question 8


In Python a string is a sequence of characters enclosed within single quotes (' ') or double quotes (" "). Strings are immutable in Python, which means that once a string is defined, it cannot be changed. 

A list is a collection of values enclosed within square brackets ([ ]). It can contain any data type, including other lists. Lists are mutable, meaning that you can change the content of a list after it has been defined. Lists can be manipulated using a variety of methods, such as append(), remove(), and sort().

A tuple is similar to a list in that it can contain any data type. However, tuples are immutable, which means that once a tuple is defined, it cannot be changed. Tuples are enclosed within parentheses ( ), and their elements are separated by commas.

A set is an unordered collection of unique elements enclosed within curly braces ({ }). Sets are mutable, and they support various set operations such as union, intersection, difference, and symmetric difference. Sets do not support indexing or slicing.

In summary, the main differences between string, list, tuple, and set are their mutability, order, and uniqueness of elements. -->

vote_count = {candidate: 0 for candidate in candidates}


def cast_vote(candidate):
    if candidate in candidates:
        vote_count[candidate] += 1
        print("Your vote for {candidate} of {candidates[candidate]} party has been registered!")
    else:
        print("Invalid candidate!")


def display_vote_count():
    print("Vote Count:")
    for candidate in candidates:
        print({candidate} of {candidates[candidate]} party: {vote_count[candidate]}")
    print(f"Total votes cast: {sum(vote_count.values())}")


def declare_winner():
    max_votes = max(vote_count.values())
    winners = [candidate for candidate in vote_count if vote_count[candidate] == max_votes]
    if len(winners) == 1:
        print("The winner is {winners[0]} of {candidates[winners[0]]} party with {max_votes} votes!")
    else:

def is_valid_isbn(isbn):
    Remove hyphens and convert to uppercase
    isbn = isbn.replace("-", "").upper()

    Check if the ISBN is 10 characters long
    if len(isbn) != 10:
        return False

     Calculate the sum of products of digits and corresponding weights
    s = 0
    for i, c in enumerate(isbn):
        if c.isdigit():
            s += int(c) * (10 - i)
        elif i == 9 and c == "X":
            s += 10
        else:
            return False

    # Check if the sum is divisible by 11
    return s % 11 == 0 -->
